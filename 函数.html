<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4]
        const arr2 = [9, 8, 5, 3, 7, 4,  1, 2, 6]

        function sort(arr){
            for(let i = 0; i < arr.length; i++) {
            for(let j=i + 1; j < arr.length; j++) {
                if(arr[i] > arr[j]){
                    let temp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = temp
                }
            }
        }
        }

        sort(arr2)
        console.log(arr2);
        
    </script>
</body>
</html>
